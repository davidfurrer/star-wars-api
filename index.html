<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Star Wars</title>
  </head>
  <body>
    <main>
      <div class="container-row1">
        <div class="movieList-container">
          <h1>Star Wars Movies</h1>

          Click on title for more info.

          <ul id="moviesList"></ul>
        </div>

        <div class="description-container">
          <h2></h2>
          <div id="description"></div>
        </div>
      </div>

      <div class="container-row2">
        <div id="spaceshipListDiv"></div>

        <div id="spaceshipDescription"></div>

        <div class="pilots-container">
          <h2 id="pilotsTitle"></h2>
          <ul id="pilotsListDiv"></ul>
        </div>

        <div id="favPilots-container">
          <h2 id="favPilotsTitle">Favorite Pilots</h2>
          <ul id="favPilots"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
